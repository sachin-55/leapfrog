<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2 style="margin-left:300px">This slider slides towards left</h2>

    <div class="carousel-container" id="container">
        <div class="carousel-wrapper" id="wrapper">
            <div class="previous btn" id="previous"><i class="fa fa-arrow-circle-left"></i></div>
            <div class="next btn" id="next"><i class="fa fa-arrow-circle-right"></i></div>
            <img src="https://picsum.photos/id/1015/900/500" alt="">
            <img src="https://picsum.photos/id/1006/900/500" alt="">
            <img src="https://picsum.photos/id/1003/900/500" alt="">
            <img src="https://picsum.photos/id/1021/900/500" alt="">
            <img src="https://picsum.photos/id/1024/900/500" alt="">
            <img src="https://picsum.photos/id/1011/900/500" alt="">
        </div>
        <ul class="image-position" id="image-position">
        </ul>
    </div>

<h2 style="margin:50px 300px">This slider slides towards right</h2>

    <div class="carousel-container" id="container2">
        <div class="carousel-wrapper" id="wrapper2">
            <div class="previous btn" id="previous2"><i class="fa fa-arrow-circle-left"></i></div>
            <div class="next btn" id="next2"><i class="fa fa-arrow-circle-right"></i></div>
            <img src="https://picsum.photos/id/1015/900/500" alt="">
            <img src="https://picsum.photos/id/1006/900/500" alt="">
            <img src="https://picsum.photos/id/1003/900/500" alt="">
            <img src="https://picsum.photos/id/1021/900/500" alt="">
            <img src="https://picsum.photos/id/1024/900/500" alt="">
            <img src="https://picsum.photos/id/1016/900/500" alt="">
            <img src="https://picsum.photos/id/1018/900/500" alt="">
            <img src="https://picsum.photos/id/1019/900/500" alt="">

        </div>
        <ul class="image-position" id="image-position2">
        </ul>
    </div>


    <script src="script.js"></script>
</body>
</html>
